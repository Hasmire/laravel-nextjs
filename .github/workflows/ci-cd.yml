name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies and run ESLint
      - name: Install and run ESLint
        run: |
          npm install
          npm run lint --fix
        working-directory: ./

      # Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      # Install Composer dependencies and run PHP-CS-Fixer and PHPUnit
      - name: Install Composer dependencies and run PHP tools
        run: |
          composer install --no-interaction --prefer-dist
          php vendor/bin/php-cs-fixer fix
          php vendor/bin/phpunit
        working-directory: ./
